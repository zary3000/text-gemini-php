<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            width: 75px;
            height: 75px;
        }
        .icon-container {
            width: 75px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            cursor: move;
            position: relative;
            -webkit-app-region: drag;
        }
        .icon-container:hover {
            transform: scale(1.1);
        }
        img {
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: opacity 0.1s ease;
            -webkit-app-region: no-drag;
        }
        .mascot-img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .mascot-img.active {
            opacity: 1;
        }
        .click-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            -webkit-app-region: no-drag;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <img src="Ifen_logo_masc_1.png" alt="Mascot" class="mascot-img active" id="img1">
        <img src="Ifen_logo_masc_2.png" alt="Mascot" class="mascot-img" id="img2">
        <img src="Ifen_logo_masc_3.png" alt="Mascot" class="mascot-img" id="img3">
        <div class="click-area" id="clickArea"></div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        
        // Click handler on the click area
        document.getElementById('clickArea').addEventListener('click', (e) => {
            e.stopPropagation();
            console.log('Icon clicked!');
            ipcRenderer.send('open-chat');
        });

        // Animation logic
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        const img3 = document.getElementById('img3');

        // ==========================================
        // ANIMATION TIMING SETTINGS (in milliseconds)
        // ==========================================
        const DURATION_IMG2 = 900;  // How long image 2 (waving) shows
        const DURATION_IMG3 = 1300; // How long image 3 (full wave) shows
        // ==========================================

        let isAnimating = false;

        function playWaveAnimation() {
            // Don't start new animation if one is already playing
            if (isAnimating) return;
            
            isAnimating = true;

            // Show img2 (waving)
            img1.classList.remove('active');
            img2.classList.add('active');

            setTimeout(() => {
                // Show img3 (full wave)
                img2.classList.remove('active');
                img3.classList.add('active');

                setTimeout(() => {
                    // Return directly to img1 (standard)
                    img3.classList.remove('active');
                    img1.classList.add('active');
                    
                    isAnimating = false;
                }, DURATION_IMG3);
            }, DURATION_IMG2);
        }

        // Trigger animation on hover
        const iconContainer = document.querySelector('.icon-container');
        iconContainer.addEventListener('mouseenter', playWaveAnimation);
    </script>
</body>
</html>
